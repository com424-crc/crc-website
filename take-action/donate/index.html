<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chicago Recycling Coalition</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="../assets/css/screen.css" />
</head>
<body>
  <header id="header">
    <h1>Chicago Recycling Coalition</h1>
    <nav id="navigation">
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="">Issues</a></li>
        <li><a href="../take-action">Take Action</a></li>
        <li><a href="../about">About</a></li>
      </ul>
    </nav>
  </header>
  <main id="content">
    <h2>Donate</h2>
    <form id="donate-form" action="#null" method="get">
      <ol>
        <li>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </li>
        <li>
          <label for="address">Address</label>
          <input type="text" name="address" id="address" />
        </li>
        <li>
          <label for="telephone">Telephone Number</label>
          <input type="tel" name="telephone" id="telephone" />
        </li>
        <li>
          <label for="donation">Donation Amount</label>
          <input type="text" name="donation" id="donation" />
        </li>
        <li>
          <label for="note">Donation Notes</label>
          <input type="text" name="note" id="note" />
        </li>
        <li>
          <input type="submit" name="submit" id="submit" value="Donate" />
        </li>
      </ol>
    </form>
  </main>
  <footer id="footer">
    <p class="copyright">
      <!-- Whatever goes on the bottom of page continuously goes here -->
    </p>
  </footer>
</body>
</html>
